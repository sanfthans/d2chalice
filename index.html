<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <script src="https://unpkg.com/stimulus/dist/stimulus.umd.js"></script>
  <script>
    (() => {
      const application = Stimulus.Application.start()

      application.register("chalice", class extends Stimulus.Controller {
        static get targets() {
          return [ "slot",
                   "slotOne", "slotOneName", "slotOnePicker",
                   "slotTwo", "slotTwoName", "slotTwoPicker",
                   "slotThree", "slotThreeName", "slotThreePicker",
                   "result" ]
        }

        togglePicker(e) {
          let slot = e.target.closest(".slot")
          slot.classList.toggle("is-open")
          this.slotTargets.forEach(el => {
            if (el !== slot) {
              el.classList.remove("is-open")
            }
          })
        }

        makeSelection(e) {
          // update slot image
          let slot = e.target.closest(".slot")
          let selected = e.target.src
          slot.querySelector("img").src = selected

          // update text
          slot.querySelector(".slot-name").innerHTML = e.target.dataset["name"]

          // close other pickers
          this.slotTargets.forEach(el => {
            el.classList.remove("is-open")
          })
        }

      })
    })()
  </script>
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <style media="screen">
    body {
      font-family: 'Roboto', sans-serif;
      font-weight: bold;
    }
    .container {
      max-width: 600px;
      margin: 100px auto 0;
    }
    .slot {
      display: flex;
      justify-content: center;
      position:relative;
    }
    .slot-name {
      position: absolute;
      top: -20px;
      color: white;
    }
    .picker {
      display: none;
      position: absolute;
      top: 100px;
      width: 300px;
      flex-wrap: wrap;
    }
    .picker img {
      width: 50px;
      height: 50px;
    }
    .slot.is-open .picker {
      display: flex;
    }
    .slot-container {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
  </style>
<head>
<body style="background-color:#252525;">

        <img src="images/desire.png" data-action="click->chalice#makeSelection" data-name="Desire">
        <img src="images/pride.png" data-action="click->chalice#makeSelection" data-name="Pride">
        <img src="images/war.png" data-action="click->chalice#makeSelection" data-name="War">

        <img src="images/pleasure.png" data-action="click->chalice#makeSelection" data-name="Pleasure">
        <img src="images/wealth.png" data-action="click->chalice#makeSelection" data-name="Wealth">

    </div>

        <div class="picker"
          data-target="chalice.slotTwoPicker">
          <img src="images/beast.png" data-action="click->chalice#makeSelection" data-name="Beast">
          <img src="images/joy.png" data-action="click->chalice#makeSelection" data-name="Joy">
          <img src="images/jubilation.png" data-action="click->chalice#makeSelection" data-name="Jubilation">
          <img src="images/ambition.png" data-action="click->chalice#makeSelection" data-name="Ambition">
          <img src="images/cunning.png" data-action="click->chalice#makeSelection" data-name="Cunning">
          <img src="images/gluttony.png" data-action="click->chalice#makeSelection" data-name="Gluttony">
          <img src="images/desire.png" data-action="click->chalice#makeSelection" data-name="Desire">

          <img src="images/pleasure.png" data-action="click->chalice#makeSelection" data-name="Pleasure">
          <img src="images/wealth.png" data-action="click->chalice#makeSelection" data-name="Wealth">
        </div>
      </div>

      <div class="slot"
        data-target="chalice.slotThree chalice.slot"
        data-slot="3">
        <img src="images/slot.png" data-action="click->chalice#togglePicker">
        <div class="slot-name" data-target="chalice.slotThreeName"></div>
        <div class="picker"
          data-target="chalice.slotThreePicker">
          <img src="images/beast.png" data-action="click->chalice#makeSelection" data-name="Beast">
          <img src="images/joy.png" data-action="click->chalice#makeSelection" data-name="Joy">
          <img src="images/jubilation.png" data-action="click->chalice#makeSelection" data-name="Jubilation">
          <img src="images/ambition.png" data-action="click->chalice#makeSelection" data-name="Ambition">
          <img src="images/cunning.png" data-action="click->chalice#makeSelection" data-name="Cunning">
          <img src="images/gluttony.png" data-action="click->chalice#makeSelection" data-name="Gluttony">
          <img src="images/desire.png" data-action="click->chalice#makeSelection" data-name="Desire">
          <img src="images/pride.png" data-action="click->chalice#makeSelection" data-name="Pride">
          <img src="images/war.png" data-action="click->chalice#makeSelection" data-name="War">
          <img src="images/excess.png" data-action="click->chalice#makeSelection" data-name="Excess">
          <img src="images/pleasure.png" data-action="click->chalice#makeSelection" data-name="Pleasure">
          <img src="images/wealth.png" data-action="click->chalice#makeSelection" data-name="Wealth">
        </div>
      </div>
    </div>

    <div data-target="chalice.result">
    </div>
  </div>
</body>
</html>
